<body id="inputdata">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="col-sm-2"></div>
        <div class="d-inline-flex">
            <span class="navbar-brand mr-auto" href="#">E-Health System</span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Alerts</a>
                </li>
                <li class="nav-item active">
                    <a hidden id="add-data-link" class="nav-link" href=#>Add Data</a>
                </li>
                <li class="nav-item">
                    <a id="history-link" class="nav-link" href="history.html">Health History</a>
                </li>
                <li class="nav-item">
                    <a hidden id="sensor-link" class="nav-link" href="simulated_sensor.html">Simulated Sensor</a>
                </li>
            </ul>
            <button type="button" id="logout_btn" class="btn btn-danger" style="position:absolute; right:5px; top:5px;">Logout</button>
            <form hidden id="search-bar" class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </nav>

    <div class="container">
        <h1 id="health-data-msg">Enter Health Data Manually</h1>

        <form id="input-form">
            <div class="form-group">
                <label for="usr">Select Health Data Type</label>
                <select id="selector" class="form-control" id="sel1">
                    <option value="Beats Per Minute">Beats Per Minute</option>
                    <option value="Systolic Pressure">Systolic Pressure</option>
                    <option value="Diasystolic Pressure">Diasystolic Pressure</option>
                    <option value="Steps">Steps</option>
                    <option value="Distance Travelled">Distance Travelled</option>
                    <option value="Time Slept">Time Slept</option>
                    <option value="Calories Burnt">Calories Burnt</option>
                </select>
            </div>
            <p id="form-text"></p>
            <div id="input-div" class="form-group">
                <label for="usr">Enter Value Of Health Data</label>
                <input type="text" class="form-control form-control-lg">
            </div>
            <button id="button" class="btn btn-primary" type="button">Enter</button>
        </form>

        <button hidden id="button-more-data" class="btn btn-primary" type="button">Enter More Data?</button>

    </div>

    <div style="position: relative">
        <p style="position: fixed; bottom: 0; width:100%; text-align: center">Created by Cooper Gill, Maxim Sutherland and Joe Wreford</p>
